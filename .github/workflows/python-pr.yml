on:
    workflow_call:
        inputs:
            microservice:
                required: true
                type: string

jobs:
    python-launchpad-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.11'

            - name: Run tests
              run: |
                  export CLOUDDOCK=`pwd`/cloud-dock
                  export PYTHONPATH=$CLOUDDOCK
                  cd "${CLOUDDOCK}/${{ inputs.microservice }}"
                  pip install poetry
                  bash `pwd`/.github/utils/python_pr.sh
