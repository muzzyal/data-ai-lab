name: SQL Definitions Check - PR
run-name: ${{ github.actor }} triggered SQL checks

on:
  pull_request:
    paths:
      - 'definitions/**'

jobs:
  sql-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SQLFluff
        run: |
          pip install sqlfluff

      - name: Create SQLFluff config
        run: |
          cd definitions
          # Create updated .sqlfluff config with correct syntax
          cat > .sqlfluff << EOF
          [sqlfluff]
          dialect = bigquery
          templater = jinja
          max_line_length = 120

          [sqlfluff:indentation]
          indented_joins = false
          indented_using_on = true
          template_blocks_indent = false
          tab_space_size = 2
          indent_unit = space

          [sqlfluff:layout:type:comma]
          line_position = trailing
          EOF

      - name: Lint SQL files with SQLFluff
        run: |
          cd definitions
          echo "Running SQLFluff lint check..."
          sqlfluff lint *.sqlx --dialect bigquery

      - name: Check SQL formatting
        run: |
          cd definitions
          echo "Checking if files need formatting..."
          # Use sqlfluff fix in dry-run mode to check for formatting issues
          if ! sqlfluff fix --dialect bigquery *.sqlx --dry-run --quiet; then
            echo "ERROR: SQL files have formatting issues that need to be fixed."
            echo "Run 'sqlfluff fix *.sqlx --dialect bigquery' to fix formatting issues."
            exit 1
          fi
          echo "âœ“ All SQL files are properly formatted"
